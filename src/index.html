<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div ng-app="myApp" ng-controller="chatCtrl">
        <div class="container-fluid nav-side-menu">
            <div class="brand">Simple Chat</div>
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out">
                    <li></li>
                    <li data-toggle="collapse" data-target="#products" class="collapsed active">
                        <a href="#"> Users</a>
                    </li>
                    <ul class="collapse" id="products">
                        <li ng-repeat="user in data.users"><a href="#"><span class="glyphicon glyphicon-user"></span>
                                {{ user }}</a></li>
                    </ul>
                    <li></li>
                    <li>
                        <a href=".">
                            <i class="fa fa-users fa-lg"></i> <span class="glyphicon glyphicon-log-in"></span> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid" id="main">
            <div id="message-box" class="row">
                <div class="col-md-12">
                    <h1>{{ welcome }}</h1>
                    <ul id="messages" class="list-group"></ul>
                </div>
            </div>
            <div class="container-fluid navbar-fixed-bottom">
                <form class="form" action="">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input id="msg" placeholder="Type your message" autocomplete="off" maxlength="140" class="form-control"
                                required />
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="form-control btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>This is a small modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->

    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <!-- Latest AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Local style changes -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Local javascript (client code) -->
    <script type="text/javascript" src="js/client.js"></script>
    <script src="js/chatCtrl.js"></script>
</body>

</html>
